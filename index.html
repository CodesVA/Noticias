<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/custom.css">
</head>

<body class="bg-light">
    <div class="container-fluid">
        <!--Nav section-->
        <nav class="row mb-3 bg-secondary">
            <h2 class="col-4 col-lg-12 my-3 order-first text-lg-center text-danger fw-bold">NOTICIAS</h2>
            <div id="botones" class="col-12 col-lg-6 order-last order-lg-first">
                <button class="btn btn-dark btn-sm rounded-pill my-1">Tecnologia</button>
                <button class="btn btn-dark btn-sm rounded-pill my-1">Programacion</button>
                <button class="btn btn-dark btn-sm rounded-pill my-1">Deportes</button>
                <button class="btn btn-dark btn-sm rounded-pill my-1">Economia</button>
                <button class="btn btn-dark btn-sm rounded-pill my-1">Educacion</button>
            </div>
            <div class="col-8 col-lg-6">
                <div class="row justify-content-end">
                    <div class="col-9 col-sm-7 col-md-6 col-lg-6 d-flex my-2">
                        <input type="search" name="" id="busqueda"
                            class="form-control form-control-sm rounded-pill border-secondary"
                            placeholder="Que desea buscar?">
                        <button id="buscar"
                            class="btn btn-outline-dark rounded-pill btn-sm align-top ms-1">Buscar</button>
                    </div>
                </div>
            </div>
        </nav>

        <!--Cards Secction-->
        <div id="container-noticias" class="row">
            <!--Cards de noticias-->
        </div>

        <!--Boton ver mas-->
        <div class="col-12 col-sm-6 col-lg-4 p-3">
            <button id="verMas" class="btn btn-dark btn-sm rounded-pill my-1">Ver mas.</button>
        </div>
    </div>
    <script src="./code.js"></script>
</body>

</html>
